<!DOCTYPE html>
<html lang='en'>

<head>
<title>Auto Dungeon Master</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link type="text/css" href="styles/style.css" rel="stylesheet"/>
<script type="text/javascript" src="scripts/sessionReply.js"></script>

</head>

<body>

<! Header >
<div class="header">
<div class="logo">
<div class="logoImg">
<img src="images/d20Logo.png" alt="logo"/>
</div>
<div class="logoText">
Auto Dungeon Master
</div>
</div>
</div>

<br>

<! Body >
<div class="bodyContainer">

<! Selection Options >
<p>Select a session type, challenge rating, and environment from the options below:</p>

<form id="sessionRequest">
  <div class="table">

  <div class="cell">
  <label for="name">Session Type<br>
  <select name="name" id="name">
    <option value="Monster">Monster</option>
    <option value="Npc">NPC</option>
    <option value="Encounter">Encounter</option>
    <option value="PlotArc">Plot Arc</option>
  </select>
  </div>
  </label>

  <div class="cell">
  <label for="cr">Challenge Rating<br>
  <select name="cr" id="cr">
    <option value=""></option>
    <option value="0">0</option>
    <option value="1%2F8">1/8</option>
    <option value="1%2F4">1/4</option>
    <option value="1%2F2">1/2</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
  </select>
  </label>
  </div>


  <div class="cell">
  <label for="env">Environment<br>
  <select name="env" id="env">
    <option value=""></option>
    <option value="arctic">Arctic</option>
    <option value="coastal">Coastal</option>
    <option value="desert">Desert</option>
    <option value="forest">Forest</option>
    <option value="grassland">Grassland</option>
    <option value="hill">Hill</option>
    <option value="mountain">Mountain</option>
    <option value="swamp">Swamp</option>
    <option value="underdark">Underdark</option>
    <option value="underwater">Underwater</option>
    <option value="urban">Urban</option>
  </select>
  </label>
  </div>

  </div>
  <br><br>
  <input type="button" value="Submit" onclick="JavaScript:getSessionReply()">
</form>

<p></p>

</div> <! Body Container >

<br>

<! Output Text >
<div class="outputContainer" id="outputText"></div>

<! Footer >
<div class="footer">
Code hosted on <a href="https://github.com/jeremylt/autoDM">GitHub</a>.
</div>

</body>
</html>
